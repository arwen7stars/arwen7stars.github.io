<head>
    <meta charset="UTF-8">
    <title>One Man Band</title>

    <!--Google Font link-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600,700" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Great+Vibes' rel='stylesheet' type='text/css'>

    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Caveat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    <link rel="stylesheet" href="../assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">

    <!--Theme custom css -->
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

<div class="works container">
    <div class="sections">

        <div class="row">
            <div class="col-sm-12">

                <div class="head_title">
                    <h3>WORK IN PROGRESS</h3>
                    <div class="separator"></div>
                </div>

                <div class="works_main wow fadeInRight" data-wow-duration="2s">

                    <div id="myCarousel" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="1"></li>
                            <li data-target="#myCarousel" data-slide-to="2"></li>
                        </ol>

                        <!-- Wrapper for slides -->
                        <div class="carousel-inner" role="listbox">

                            <div class="item active">
                                <img src="../assets/images/OneManBand.jpg" alt="One Man Band" class="carousel_bg hidden-xs">
                                <img src="../assets/images/OneManBand_xs.jpg" alt="One Man Band" class="carousel_bg hidden-lg hidden-md hidden-sm">

                            </div>

                            <div class="item">
                                <img src="../assets/images/Home_Pricing.png" alt="Home Pricing" class="carousel_bg hidden-xs">
                                <img src="../assets/images/Home_Pricing_xs.png" alt="Home Pricing" class="carousel_bg hidden-lg hidden-md hidden-sm">

                            </div>

                            <div class="item">
                                <img src="../assets/images/anibook_tmp.png" alt="Anibook" class="carousel_bg hidden-xs">
                                <img src="../assets/images/anibook_xs.png" alt="Anibook" class="carousel_bg hidden-lg hidden-md hidden-sm">

                            </div>

                        </div>

                        <!-- Left and right controls -->
                        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>


                </div>
            </div>
        </div>
    </div>

</div>

<!-- START SCROLL TO TOP  -->

<div class="scrollup">
    <a href="#"><i class="fa fa-chevron-up"></i></a>
</div>

<script src="../assets/js/vendor/jquery-1.11.2.min.js"></script>
<script src="../assets/js/vendor/bootstrap.min.js"></script>

<script src="../assets/js//anime.min.js"></script>

<script src="../assets/js/jquery.touchSwipe.min.js"></script>

<script src="../assets/js/plugins.js"></script>
<script src="../assets/js/main.js"></script>
